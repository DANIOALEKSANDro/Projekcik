<!DOCTYPE html>
<html>
    <head>
        <title>Authentication</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css"> <!-- CSS -->
        <script src="fx.js"></script> <!-- Javascript -->
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet'>
    </head>
    <body>
     <div class="authentication">
        <div class="register">
         <div class="header-text">
            <h3>Sign up for free to start listening.</h3>
         </div>
         <div class="register-form">
            <form>
                <div class="row">
                    <div class="col-25">
                    <label for="username"><b>Name*</b></label>
                    </div>
                    <div class="col-75">
                     <input type="text" id="username" placeholder="Enter you email." required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                    <label for="number"><b>Telephone number*</b></label>
                    </div>
                    <div class="col-75">
                     <input type="text" id="number" placeholder="+370xxxxxxxx" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                    <label for="email"><b>Email*</b></label>
                    </div>
                    <div class="col-75">
                     <input type="email" id="email" placeholder="Eneter you email again." required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                    <label for="age"><b>Age*</b></label>
                    </div>
                    <div class="col-75">
                     <input type="text" id="years" placeholder="Enter your age." required>
                    </div>
            </div>
                    <div class="row">
                        <div class="col-25">
                        <label for="age"><b>Password*</b></label>
                        </div>
                        <div class="col-75">
                         <input type="password" id="password" placeholder="Enter your password." required>
                        </div>
                </div>
                <div class="row">
                    <div class="col-25">
                    <label for="age"><b>Confirm you password*</b></label>
                    </div>
                    <div class="col-75">
                     <input type="password" id="password" placeholder="Enter your password again." required>
                    </div>
            </div>
                </form>
         </div>
        </div>
        <div class="login">
            
        </div>

     </div>
    </body>
</html>
